<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
       
        
    </head>
    <body>
        <div class="renderArea">
        </div>
        <div id="validDiv"></div>
      <section>
          <div class="datadiv">
              
              <label for="data">
                  Data:
              </label>
              <input type="text" id="data"/>
        </div>
        <div class="indexdiv">

            <label for="index">
                Index:
            </label>
            <input type="text" id="index"/>
        </div>

      </section>
      <section>
          <div class="addButtons">

              <button id="add">
                  Add
                </button>
                <button id="addAtIndex">
                    Add at Index
                </button>
            </div>
            <div class="removeButtons">

                <button id="remove">
                        Remove
              </button>
              <button id="removeByIndex">
                Remove By Index
            </button>
            </div>
      </section>
    </body>
    <script src="index.js"></script>
    
</html>
